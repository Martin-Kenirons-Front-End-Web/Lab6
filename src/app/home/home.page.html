<!-- Header section with a translucent toolbar -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Provinces of Ireland
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Main content section with fullscreen mode enabled -->
<ion-content [fullscreen]="true">
  <!-- Condensed header for when content is scrolled -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Provinces of Ireland</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List of provinces with router links -->
  <ul>
    <li [routerLink]="['/ulster']">Ulster</li>
    <li [routerLink]="['/munster']">Munster</li>
    <li [routerLink]="['/connaught']">Connaught</li>
    <li [routerLink]="['/leinster']">Leinster</li>
  </ul>
</ion-content>
